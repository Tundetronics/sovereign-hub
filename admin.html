<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Sovereign Control</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-box { background: #161617; padding: 40px; border-radius: 20px; border: 1px solid #333; margin-top: 50px; }
        .hidden { display: none; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; }
        button { background: #0071e3; color: #fff; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .nav-admin { margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .nav-admin span { margin-right: 20px; cursor: pointer; opacity: 0.6; }
        .nav-admin span.active { opacity: 1; border-bottom: 2px solid #0071e3; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-view" class="admin-box">
            <h2>Sovereign Access Key</h2>
            <p>Enter your verified engineering key to proceed.</p>
            <input type="password" id="admin-pass" placeholder="Enter Password">
            <button onclick="checkAuth()">Login to Hub</button>
        </div>

        <div id="dash-view" class="admin-box hidden">
            <div class="nav-admin">
                <span onclick="showTab('stats')" class="active">Stats</span>
                <span onclick="showTab('vault')">Security Vault</span>
            </div>

            <div id="tab-stats">
                <h3>Hub Analytics</h3>
                <p>Status: <span style="color:#00ff00">Active</span></p>
                <p>Master Key Entries: 10,000 Blueprints Synced.</p>
            </div>

            <div id="tab-vault" class="hidden">
                <h3>Change Admin Password</h3>
                <p>Set a new sovereign access key below.</p>
                <input type="password" id="new-pass" placeholder="New Password">
                <button onclick="updatePassword()">Update Sovereign Key</button>
            </div>
            
            <button onclick="logout()" style="margin-top:20px; background:#333;">Logout</button>
        </div>
    </div>

    <script>
        const DEFAULT_PASS = "08165409044";

        function checkAuth() {
            const entered = document.getElementById('admin-pass').value;
            const current = localStorage.getItem('sov_key') || DEFAULT_PASS;
            if (entered === current) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dash-view').classList.remove('hidden');
            } else {
                alert("Unauthorized Access Attempt.");
            }
        }

        function updatePassword() {
            const newKey = document.getElementById('new-pass').value;
            if (newKey.length < 5) {
                alert("Password must be at least 5 characters.");
                return;
            }
            localStorage.setItem('sov_key', newKey);
            alert("Sovereign Key Updated. Please login with your new password.");
            location.reload();
        }

        function showTab(tab) {
            document.getElementById('tab-stats').classList.add('hidden');
            document.getElementById('tab-vault').classList.add('hidden');
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
