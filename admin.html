<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Owo-Nexus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .lead-list { margin-top: 40px; background: var(--card); border-radius: 24px; overflow: hidden; }
        .lead-item { display: flex; justify-content: space-between; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-hot { color: #ff3b30; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body style="background: #000;">
    <div class="container">
        <header style="padding: 60px 0;">
            <span class="label">Private Access</span>
            <h1>Sovereign Command</h1>
        </header>

        <div class="dashboard-grid">
            <div class="stat-card"><h3>124</h3><p>Total Invites Sent</p></div>
            <div class="stat-card"><h3>18</h3><p>AI Key Searches</p></div>
            <div class="stat-card"><h3>5</h3><p>Hot Leads (24h)</p></div>
        </div>

        <div class="lead-list">
            <div class="lead-item" style="background: rgba(255,255,255,0.05);">
                <strong>Entity Name</strong>
                <strong>Status</strong>
                <strong>Action</strong>
            </div>
            <div class="lead-item">
                <span>Director Ahmed (Logistics)</span>
                <span class="status-hot">Clicked Key</span>
                <a href="https://wa.me/2348165409044" class="btn-apple" style="padding: 5px 15px; font-size: 0.8rem;">WhatsApp</a>
            </div>
        </div>
    </div>

    <script>
        // Simple security: Prompt for access key on load
        const key = prompt("Enter Sovereign Access Key:");
        if (key !== "08165409044") { // Using your phone as the default key
            document.body.innerHTML = "<h1>Access Denied</h1>";
        }
    </script>
</body>
</html>
